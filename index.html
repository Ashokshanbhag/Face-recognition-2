<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 style="color: white;">Face Recognition App</h1>

      <br><br>

      <p style="font-size: 25px; color: white;">Model is trained to identify the following people: </p>

      <b style="color: white; font-size: 20px;">

        Me
        <br>
        <br>
        Mumma
        <br>
        <br>
      
      </b>

      <label style="font-size: 25px; color: white;">Webcam View - </label>

      <div id="webcam"></div>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button id="takeImage"onclick="takeImage()">Capture Image</button>

      <br><br>

      <button id="identifyImage"onclick="identifyImage()">Identify Image</button>

      <br><br>

      <p style="font-size: 22px; color: white;">Object : <span id="object"></span> </p>
      <p style="font-size: 22px; color: white;" >Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
